<!doctype html>
<html lang="en" ng-app="chores" ng-controller="HeadCtrl">
<head>
   <meta charset="utf-8">
   <title>Chores</title>
   <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="css/app.css">
   <script src="lib/jquery/jquery.js"></script>
   <script src="lib/angular/angular.js"></script>
   <script src="lib/angular/angular-resource.js"></script>
   <script src="lib/angular/angular-route.js"></script>
   <script src="lib/angular/angular-sanitize.js"></script>
   <script src="lib/bootstrap/js/bootstrap.js"></script>
   <script src="lib/bootstrap/js/ui-bootstrap.js"></script>
   <script src="lib/ng-csv/ng-csv.min.js"></script>
   <script src="js/chores.js"></script>
   <script src="js/chores.controllers.js"></script>
   <script src="js/chores.services.js"></script>
   <script src="js/chores.filters.js"></script>
    <!--<script src="js/chores.filters.js"></script>-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- disable browser cache -->
   <meta http-equiv="cache-control" content="max-age=0" />
   <meta http-equiv="cache-control" content="no-cache" />
   <meta http-equiv="expires" content="0" />
   <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
   <meta http-equiv="pragma" content="no-cache" />

</head>
<body>
   <div class="navbar navbar-default navbar-static-top navbar-main" bs-navbar>      
      <div class="navbar-header">
         <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-main-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
         <a href="#/main" class="navbar-brand">Chores</a>
      </div>
      <nav class="collapse navbar-collapse bs-navbar-main-collapse" role="navigation">
         <ul class="nav navbar-nav">
            <li ng-class="{active:(currentPath=='/main')}">
               <a href="#/main">Achievements</a>
            </li>
            <li ng-repeat="kid in mainModel.kids" ng-class="{active:(currentPath=='/chores/'+kid.label)}">
               <a href="#/chores/{{kid.label}}">{{kid.name}}</a>
            </li>
            <li ng-class="{active:(currentPath=='/list')}">
               <a href="#/list">For Mom and Dad</a>
            </li>
         </ul>
     </nav>
   </div>
   <div class="main container">
      <div class="row" ng-show="errors.hasError">

         <div class="alert alert-dismissible alert-danger">
            <button type="button" class="close" ng-click="errors.hasError=false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {{errors.errorMsg}}
         </div>
      </div>
      <div ng-view></div>
   </div>
 </body>
</html>
