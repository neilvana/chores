<div class="page-header">
   <h1>Chores List</h1>
</div>
<div class="row" ng-hide="login.enabled">
   <div class="form-group">
      <label class="sr-only" for="inputName">Name</label>
      <input ng-model="passwd" type="password" class="form-control" id="inputName" placeholder="Enter Password">
  </div>
</div>
<div class="row" ng-show="passwd=='chart'">
   <div class="form-group">
      <button class="btn btn-success" ng-click="openForm(newChore, mainModel.kids);"><span class="glyphicon glyphicon-plus"></span> Add New Chore</button>
   </div>
   <div class="form-group">
      <input type="search" ng-model="q" class="form-control" placeholder="Search">
   </div>
   <table class="table table-striped">
      <tr>
         <th>
            Chore
         </th>
         <th>
            Type
         </th>
         <th>
            Assigned
         </th>
         <th class="text-center">
            Sundays
         </th>
         <th class="text-center">
            Independent
         </th>
         <th class="text-center">
            Points
         </th>
         <th>
            Delete
         </th>
         <th>
            Edit
         </th>
      </tr>
      <tr ng-repeat="chore in response.chores | filter:q">
         <td>
            {{chore.name}}
         </td>
         <td>
            {{chore.type}}
         </td>
         <td>
            {{chore.assignedNamed.join(', ')}}
         </td>
         <td class="text-center">
           <span class="glyphicon" ng-class="{'glyphicon-ok' : chore.sundays, 'glyphicon-remove' : !chore.sundays}"></span>
         </td>
         <td class="text-center">
           <span class="glyphicon" ng-class="{'glyphicon-ok' : chore.independent, 'glyphicon-remove' : !chore.independent}"></span>
         </td>
         <td class="text-center">
            <strong class="text-primary">{{chore.points}}</strong>
         </td>
         <td>
            <button class="btn btn-danger" ng-click="deleteChore(chore._id)">Delete</button>
         </td>
         <td>
            <button class="btn btn-default" ng-click="openForm(chore, mainModel.kids)">Edit</button>
         </td>
      </tr>
   </table>
</div>
