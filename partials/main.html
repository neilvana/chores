<div class="page-header">
   <h1>Achievements <small>{{date | date : 'fullDate'}}</small></h1>
</div>
<div class="row">
   <button class="btn btn-default" ng-click="utility.decrementDate()"><span class="glyphicon glyphicon-arrow-left"></span></button>
   <button class="btn btn-default" ng-click="utility.jumpToToday()">Today</button>
   <button ng-hide="utility.isToday()" class="btn btn-default" ng-click="utility.incrementDate()"><span class="glyphicon glyphicon-arrow-right"></span></button>
   <button ng-show="utility.isToday()" class="btn btn-default" disabled><span class="glyphicon glyphicon-arrow-right"></span></button>
</div>
<br/>
<div class="row">
   <div ng-repeat="kid in response.summaries" class="panel panel-primary">
      <div class="panel-heading">
         <h3 class="panel-title">
            <span ng-show="kid.percentDone>=100" class="glyphicon glyphicon-star"></span>
            <a href="#/chores/{{kid.kid}}?t={{date}}">{{kid.name}}</a>
         </h3>
      </div>
      <div class="panel-body">
         <dl class="dl-horizontal">
            <dt>
               Today
            </dt>
            <dd>
               <div class="progress progress-striped">
                  <div class="progress-bar"
                  ng-class="{'progress-bar-success':kid.percentDone>=100,'progress-bar-danger':kid.percentDone<=30,'progress-bar-warning':100>kid.percentDone && kid.percentDone>30}"
                  role="progressbar" 
                  style="width:{{kid.percentDone | number:1}}%">
                     {{kid.percentDone | number : 1}}%
                  </div>
               </div>
            </dd>
            <dt>
               Total Points
            </dt>
            <dd>
               <h2 class="text-primary">{{kid.total}}</h2>
            </dd>
         </dl>
      </div>
   </div>
</div>
